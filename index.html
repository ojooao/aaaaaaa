<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>JOAO-VICTOR</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>JOAO-VICTOR</h1>
  </header>

  <!-- LAYOUT: MENU LATERAL (ESQ) + V√çDEO (DIR) -->
  <div class="layout">
    <!-- LATERAL ESQUERDA -->
    <aside class="sidebar compacto">
      <!-- Seletor de tema -->
      <section style="padding:12px 0;">
        <label for="tema" style="color:#BDC3C7; margin-right:8px;">ESCOLHA O TEMA:</label>
        <select id="tema">
          <option value="SLIPKNOT">SLIPKNOT</option>
          <option value="THULCANDRA">THULCANDRA</option>
          <option value="PUSHER">PUSHER</option>
          <option value="LIMP-BIZKIT">LIMP BIZKIT</option>
        </select>
      </section>

      <!-- Menu din√¢mico gerado via JS -->
      <nav class="nav-vertical" aria-label="Lista de v√≠deos do tema">
        <ul id="menu-temas"><!-- Itens gerados via JS --></ul>
      </nav>

      <!-- Menu fixo adicional -->
      <br>
      <h1 style="font-size:15px; color:#f0f0f0; margin:16px 0; text-align:left;">
  V√çDEOS EXTERNOS DO YOUTUBEüëá
</h1>
      <nav class="nav-vertical" aria-label="V√≠deos fixos">
        <ul>
          <li><a href="https://www.youtube.com/watch?v=Q4jJxWdNnkY&list=RDQ4jJxWdNnkY&start_radio=1" target="_blank">Slipknot - Me Inside (Demo) [OFFICIAL AUDIO]</a></li>
          <li><a href="https://www.youtube.com/watch?v=Dcy2wHDk8AU&list=RDDcy2wHDk8AU&start_radio=1" target="_blank">ZeRO - Road To Hide</a></li>
          <li><a href="https://youtu.be/0A_kePiq3sg?si=6PJ8_Gvacc3WfhUd" target="_blank">The Redemption - Tryglav</a></li>
          <li><a href="https://www.youtube.com/watch?v=mX_8p7NaibQ&list=RDmX_8p7NaibQ&start_radio=1" target="_blank">Ozzy Osbourne - No More Tears Official Audio</a></li>
          <li><a href="https://www.youtube.com/watch?v=BqsbkeKez6E&list=RDBqsbkeKez6E&start_radio=1" target="_blank">Nobody Loves Me - Limp Bizkit</a></li>
        </ul>
      </nav>
    </aside>

    <!-- PLAYER √Ä DIREITA -->
    <main class="player">
      <div class="video-box">
        <iframe
          class="video-frame"
          width="540"
          height="310"
          src="https://www.youtube.com/watch?v=4Rog8XY8oxg&list=RD4Rog8XY8oxg&start_radio=1"
          title="Player de v√≠deo"
          frameborder="0"
          allowfullscreen
        ></iframe>

        <div class="info">
          <h3>Slipknot - The Blister Exists Audio</h3>
          <p>Slipknot</p>
        </div>
      </div>
    </main>
  </div>

  <!-- JavaScript -->
  <script>
    // Mapa de temas ‚Üí lista de v√≠deos
    const TEMAS = {
      SLIPKNOT: [
        { titulo: "Slipknot - The Blister Exists Audio", 
         autor: "Slipknot", 
         url: "https://www.youtube.com/watch?v=4Rog8XY8oxg&list=RD4Rog8XY8oxg&start_radio=1" 
        },
        { titulo: "Slipknot - Iowa Audio", 
         autor: "Slipknot", 
         url: "https://www.youtube.com/watch?v=S9PF09URHdQ&list=RDS9PF09URHdQ&start_radio=1" 
        },
        { titulo: "Acidic", 
         autor: "Slipknot", 
         url: "https://www.youtube.com/watch?v=ITBatTr2lwo&list=RDITBatTr2lwo&start_radio=1" 
        },
      ],
      THULCANDRA: [
        { titulo: "Thulcandra - A Dying Wish Full Album, HQ", 
         autor: "Thulcandraofficial", 
         url: "https://www.youtube.com/watch?v=jOJVD9Ld_6Y&list=RDjOJVD9Ld_6Y&start_radio=1&t=1s" 
        },
        { titulo: "In Vain", 
         autor: "Thulcandraofficial", 
         url: "https://www.youtube.com/watch?v=XJ3ahCtp4WY&list=RDXJ3ahCtp4WY&start_radio=1" 
        },
      ],
      PUSHER: [
        { titulo: "Ultimo humano vivo", 
         autor: "PUSHER174", 
         url: "https://www.youtube.com/watch?v=2Q_TwTi_ims&list=PLp-pyHYhLiEL8NY9veECmzN6giHazE3VN&index=4" 
        },
        { titulo: "sem tempo", 
         autor: "PUSHER174", 
         url: "https://www.youtube.com/watch?v=dE1wOi9iswo&list=RDdE1wOi9iswo&start_radio=1" 
        },
      ],
      LIMP-BIZKIT: [
        { titulo: "Don't Go Off Wandering", 
         autor: "limpbizkit", 
         url: "https://www.youtube.com/watch?v=pQ_qAcm_fuA&list=RDpQ_qAcm_fuA&start_radio=1" 
        },
        { titulo: "Leech Demo Version", 
         autor: "limpbizkit", 
         url: "https://youtu.be/rJ-w9pQ2bZI?si=1h3I0o38wn7-MdTI" 
        },
      ],
    };

    // Seletores
    const selectTema = document.getElementById("tema");
    const menuUl     = document.getElementById("menu-temas");
    const iframeEl   = document.querySelector(".video-box iframe");
    const infoTitulo = document.querySelector(".info h3");
    const infoAutor  = document.querySelector(".info p");

    // Converte URL normal do YouTube para /embed
    function toEmbed(url) {
      try {
        const u = new URL(url);
        const id = u.searchParams.get("v");
        if (id) return `https://www.youtube.com/embed/${id}`;
        if (u.hostname.includes("youtu.be")) return `https://www.youtube.com/embed/${u.pathname.slice(1)}`;
        return url;
      } catch {
        return url;
      }
    }

    // Renderiza o menu com base no tema
    function renderMenu(tema) {
      const lista = TEMAS[tema] || [];
      menuUl.innerHTML = "";

      lista.forEach((video) => {
        const li = document.createElement("li");
        const a  = document.createElement("a");
        a.href = "#";
        a.textContent = video.titulo.toUpperCase();
        a.setAttribute("role", "button");
        a.addEventListener("click", (e) => {
          e.preventDefault();
          trocarVideo(video);
        });
        li.appendChild(a);
        menuUl.appendChild(li);
      });

      if (lista.length) trocarVideo(lista[0]);
    }

    // Troca o v√≠deo e informa√ß√µes
    function trocarVideo(video) {
      iframeEl.src = toEmbed(video.url);
      infoTitulo.textContent = video.titulo.toUpperCase();
      infoAutor.textContent  = `${video.autor.toUpperCase()}.`;
    }

    // Inicializa√ß√£o
    renderMenu(selectTema.value);
    selectTema.addEventListener("change", () => renderMenu(selectTema.value));
  </script>
</body>
</html>
